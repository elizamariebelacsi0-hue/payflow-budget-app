{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<meta name="description" content="PayFlow - Your Personal Budget Management & Bill Reminder App. Get started with smart budgeting, bill reminders, and expense tracking." />
<meta name="keywords" content="budget app, bill reminder, expense tracker, personal finance, payflow, budget management" />
<meta property="og:title" content="PayFlow - Budget Management App" />
<meta property="og:description" content="Smart budgeting, bill reminders, and expense tracking made easy. Never miss a payment again." />
<meta property="og:image" content="/media/profile_pics/logo.1.png" />
<meta property="og:type" content="website" />
<title>Payflow — Welcome</title>

<!-- Bootstrap -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>

<!-- Google Fonts - Poppins -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

<link rel="stylesheet" href="{% static 'css/welcome.css' %}">
<link rel="icon" type="image/png" href="/media/profile_pics/logo.2.png">

</head>
<body style="background: url('/media/profile_pics/bg2.jpg') no-repeat center center fixed; background-size: cover; position: relative;">
<div style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: url('/media/profile_pics/bg2.jpg') no-repeat center center fixed; background-size: cover; filter: blur(6px); z-index: -2;"></div>
<div style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(253, 230, 238, 0.6); z-index: -1;"></div>
<div class="welcome-card" style="position: relative; z-index: 1;">
  <div class="brand-row">
    <div class="payflow">
      <img class="logo-img" src="{% get_media_prefix %}profile_pics/logo.1.png" alt="₱ayflow logo">
      <span>₱ayflow</span>
    </div>
  </div>
  <div class="subtitle">Your Personal Budget Management & Bill Reminder App</div>

  <div class="actions">
    <a href="{% url 'register' %}" class="btn btn-primary"><i class="fas fa-user-plus me-2"></i>Get Started</a>
    <a href="{% url 'login' %}" class="btn btn-ghost"><i class="fas fa-sign-in-alt me-2"></i>Log in</a>
  </div>

  <div class="features">
    <div class="feature"><i class="fas fa-chart-pie"></i><h5>Smart Budgeting</h5><p>Track and manage spending</p></div>
    <div class="feature"><i class="fas fa-bell"></i><h5>Bill Reminders</h5><p>Never miss due dates</p></div>
    <div class="feature"><i class="fas fa-list"></i><h5>Category Management</h5><p>Organize your bills</p></div>
    <div class="feature"><i class="fas fa-history"></i><h5>Transaction History</h5><p>View your records</p></div>
  </div>
</div>



</body>
</html>
