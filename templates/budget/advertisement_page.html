{% extends 'budget/base.html' %}
{% load static %}

{% block title %}Advertisement - Payflow{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8 text-center">
            <div class="card">
                <div class="card-header">
                    <h2><i class="fas fa-video"></i> Advertisement</h2>
                </div>
                <div class="card-body" style="min-height: 500px; padding: 2rem;">
                    <video controls preload="auto" class="img-fluid" style="max-width: 90%; width: 100%; height: 400px; border-radius: 15px; box-shadow: 0 8px 16px rgba(0,0,0,0.1); background: #000;">
                        <source src="/media/profile_pics/Advertisement1.mp4" type="video/mp4">
                        <p style="color: white; padding: 20px;">Your browser does not support HTML5 video.</p>
                    </video>

                </div>
            </div>
            <div class="mt-3">
                <a href="{% url 'profile' %}" class="btn btn-primary">
                    <i class="fas fa-arrow-left"></i> Back to Profile
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
