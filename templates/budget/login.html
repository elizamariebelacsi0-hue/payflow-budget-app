{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login - Payflow</title>

<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<!-- Google Fonts - Poppins -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

<link rel="stylesheet" href="{% static 'css/auth.css' %}">
<link rel="icon" type="image/png" href="/media/profile_pics/logo.2.png">
</head>
<body style="background: url('/media/profile_pics/bg2.jpg') no-repeat center center fixed; background-size: cover; position: relative;">
<div style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: url('/media/profile_pics/bg2.jpg') no-repeat center center fixed; background-size: cover; filter: blur(6px); z-index: -2;"></div>
<div style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(253, 230, 238, 0.6); z-index: -1;"></div>
<div class="auth-container" style="position: relative; z-index: 1;">
    <div class="auth-card">
        <div class="auth-header">
            <div class="auth-logo" style="display: flex; align-items: center; justify-content: center; gap: 12px;">
                    <img src="{% get_media_prefix %}profile_pics/logo.1.png" alt="₱ayflow logo" style="width: 50px; height: 50px; border-radius: 50%; object-fit: cover;">
                    <span>₱ayflow</span>
            </div>
            <h4>Welcome Back!</h4>
            <p class="text-muted">Sign in to your account</p>
        </div>

        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            {% endfor %}
        {% endif %}

        <!-- Login Form -->
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="role" class="form-label">Role</label>
                <select class="form-select" id="role" name="role" required>
                    <option value="user" selected>User</option>
                    <option value="admin">Admin</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>

            

            <div class="d-grid">
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-sign-in-alt"></i> Log In
                </button>
            </div>
        </form>

        <div class="text-center mt-3">
            <p class="mb-0">Don't have an account?
                <a href="{% url 'register' %}">Sign up here</a>
            </p>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // Theme loading
    document.addEventListener('DOMContentLoaded', function() {
        const savedDarkMode = localStorage.getItem('darkMode');
        const savedBlueTheme = localStorage.getItem('blueTheme');
        const savedGreenTheme = localStorage.getItem('greenTheme');
        
        if (savedDarkMode === 'enabled') {
            document.body.classList.add('dark-mode');
        } else if (savedBlueTheme === 'enabled') {
            document.body.classList.add('blue-theme');
        } else if (savedGreenTheme === 'enabled') {
            document.body.classList.add('green-theme');
        }
    });
</script>
</body>
</html>
